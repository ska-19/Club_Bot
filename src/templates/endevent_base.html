<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css_js/endevent_base_style.css">
    <title></title>
</head>
<body>
<div class="container">


    <!-- Кнопка "Завершить событие" -->
    {% block EndEvent %}{% endblock %}


    <!-- Пользователи, которые отметились на событии, админ может выбрать тех, кто действительно посетил событие -->
    {% block users_info %}{% endblock %}


    <!-- Кнопка "На главную" -->
    {% block href_main %}{% endblock %}


</div>
<script src="https://telegram.org/js/telegram-web-app.js"></script>
<script src="/css_js/endevent_base_script.js"></script>
</body>
</html>

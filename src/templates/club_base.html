<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/static/club_base_style.css">
    <title></title>
</head>
<body>

<div class="container">

    <nav>
        <!-- кнопка клуба + кубки клуба + кликабельно-->
        <div class="logo-container">
            <span class="site-name">{% block club_name %}{% endblock %}Клуб</span>
        </div>

        <div class="image-container" style="display: flex; align-items: center">
            <span style="display: inline-block; text-align: center; width: calc(100% - 30px); flex-grow: 1;">
                        {% block exp_club %}{% endblock %}1234
            </span>
            <img style="display: inline-block; vertical-align: middle; float: right;" src="/images/exp.png"
                 alt="Иконка">
        </div>
    </nav>


    <div style="margin-top: 20px">
    </div>


    <div style="display: flex; margin-top: 5px">


        <!-- Описание клуба-->
        <div class="block1" style="margin-top: 20px">
            <div class="card" style="height: 260px; width: 260px; justify-content: center; vertical-align: center">
                <div class="card-content" style="text-align: center; padding-top: 80px">
                    <h1 id="achivements" style=" font-size: 15px; color: #7a9a8a;position: relative; z-index: 2">
                        Инфо о клубе
                    </h1>
                </div>
            </div>
        </div>


        <!-- Поле с кнопками "Пригласить друга" и другие-->
        <div class="block2" style="margin-top: 20px">
            <button class="card"
                    style="top: 30px;height: 60px; width: 100px; justify-content: center; vertical-align: center">
                <h1 style="bottom: 5px;font-size: 12px; color: #7a9a8a;position: relative; z-index: 2">
                    Пригласить друга</h1>
            </button>
            <button class="card"
                    style="top: 80px;height: 60px; width: 100px; justify-content: center; vertical-align: center">
                <h1 style="bottom: 5px;font-size: 12px; color: #7a9a8a;position: relative; z-index: 2">
                    Предложить новость</h1>
            </button>
        </div>
    </div>


    <!-- Кнопка "На главную" -->
    <button class="btn_GoToTheClub" type="button" style="margin-top: 20px">
        <strong>На главную</strong>
        <div id="container-stars">
            <div id="stars"></div>
        </div>
        <div id="glow">
            <div class="circle"></div>
            <div class="circle"></div>
        </div>
    </button>


    <div style="margin-top: 40px">
    </div>


    <!-- Участники-->
    <div class="card"
         style="left: 20px;height: 50px; width: 350px; justify-content: center;display: flex">
        <h1 style="font-size: 20px; color: #7a9a8a;position: relative; z-index: 2">Участники</h1>
    </div>


    <!-- Участник 1-->
    <div class="card"
         style="margin-top: 5px;left: 20px;height: 30px; width: 350px; justify-content: center;display: flex">
        <h1 style="font-size: 14px; color: #7a9a8a;position: relative; z-index: 2">Участник1</h1>
    </div>

</div>
<script src="https://telegram.org/js/telegram-web-app.js"></script>
<script src="/static/club_base_script.js"></script>
</body>
</html>

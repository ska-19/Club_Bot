<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>

    <title>Document</title>
</head>
<body>
<div class="container">
    <div class="inner">
        <div class="item">
            <img src="1.png" alt="" class="img">
            <button class="btn" id="btn1">Котик</button>
        </div>
        <div class="item">
            <img src="1.png" alt="" class="img">
            <button class="btn" id="btn2">Супер Котик</button>
        </div>
        <div class="item">
            <img src="1.png" alt="" class="img">
            <button class="btn" id="btn3">Котик</button>
        </div>
        <div class="item">
            <img src="1.png" alt="" class="img">
            <button class="btn" id="btn4">Котик</button>
        </div>
    </div>
</div>
<div class="usercard" id="usercard">

</div>
<script>
    let tg = window.Telegram.WebApp;
    tg.expand();

    let usercard = document.getElementById("usercard");
    let p = document.createElement("p");
    p.innerText = `${tg.initDataUnsafe.user.first_name}
    ${tg.initDataUnsafe.user.last_name}`;

    usercard.appendChild(p);

    tg.MainButton.textColor = '#FFFFFF';
</script>

</body>
</html>

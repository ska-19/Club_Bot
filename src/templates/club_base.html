<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css_js/club_base_style.css">
    <title></title>
</head>
<body>
<div class="container">


    <!-- "Клуб" + "Опыт клуба" -->
    <nav>
        <div class="logo-container">
            <span class="site-name">{% block club_name %}{% endblock %}</span>
        </div>
        <div class="image-container" style="display: flex; align-items: center">
            <span style="display: inline-block; text-align: center; flex-grow: 1">{% block exp_club %}{% endblock %}
            </span>
            <img style="display: inline-block; vertical-align: middle; float: right" src="/images/exp.png"
                 alt="Иконка">
        </div>
    </nav>


    <!-- Тэг (uid) клуба-->
    {% block uid_club %}{% endblock %}


    <!-- Описание клуба-->
    <div style="display: flex; justify-content: center; margin-top: 25px">
        <div class="card" style=" height: 180px; width: 300px; justify-content: center; vertical-align: center">
            <div class="card-content" style="text-align: center; padding-top: 80px">
                <h1 id="achivements" style=" font-size: 15px; color: #7a9a8a;position: relative; z-index: 2">
                    {% block bio_club %}{% endblock %}
                </h1>
            </div>
        </div>
    </div>


    <!-- Кнопка "На главную" -->
    {% block href_main %}{% endblock %}


    <!-- "Участники" -->
    <div class="card"
         style="margin-top: 40px;left: 20px;height: 50px; width: 350px; justify-content: center; display: flex">
        <h1 style="font-size: 20px;position: relative; z-index: 2">Участники</h1>
    </div>


    <!-- Список участников -->
    {% block club_users %}{% endblock %}


</div>
<script src="https://telegram.org/js/telegram-web-app.js"></script>
<script src="/css_js/club_base_script.js"></script>
</body>
</html>
